  function createCompanyCard(company) {
  const companyCard = document.createElement('div');
  companyCard.classList.add('company-card');

  const companyInfo = document.createElement('div');
  companyInfo.classList.add('company-info');

  const companyName = document.createElement('div');
  companyName.classList.add('company-name');
  companyName.textContent = `${company.companyName}`;

  const registrationNumber = document.createElement('p');
  registrationNumber.classList.add('company-details');
  registrationNumber.textContent = `Registration Number: ${company.registrationNum}`;

  const email = document.createElement('p');
  email.classList.add('company-details');
  email.textContent = `Email: ${company.email}`;

  const address = document.createElement('p');
  address.classList.add('company-details');
  address.textContent = `Address: ${company.address}`;

  const phone = document.createElement('p');
  phone.classList.add('company-details');
  phone.textContent = `Phone: ${company.phone}`;

  const personInCharge = document.createElement('p');
  personInCharge.classList.add('company-details');
  personInCharge.textContent = `Person in Charge: ${company.personInCharge}`;

  const viewProsButton = document.createElement('button');
  viewProsButton.classList.add('view-pros-button');
  viewProsButton.textContent = 'View Staffs';
  


// Add click event listener to the button
viewProsButton.addEventListener('click', function() {
    window.location.href = company.link; // Use the link from the "link" property
  });

  companyInfo.appendChild(companyName);
  companyInfo.appendChild(registrationNumber);
  companyInfo.appendChild(email);
  companyInfo.appendChild(address);
  companyInfo.appendChild(phone);
  companyInfo.appendChild(personInCharge);
  companyInfo.appendChild(viewProsButton);

  companyCard.appendChild(companyInfo);

  return companyCard;
}


    function createProGrid(personInCharge) {

    function renderCompanyCards(companies) {
      const companyListContainer = document.getElementById('companyList');
      companyListContainer.innerHTML = '';

      companies.forEach(company => {
        const companyCard = createCompanyCard(company);
        companyListContainer.appendChild(companyCard);
      });
    }

    function performSearch(query) {
      const regex = new RegExp(query, 'i');
      const searchResults = companyData.filter(company => {
        return (
          regex.test(company.companyName) ||
          regex.test(company.companyLabel) ||
          regex.test(company.personInCharge)
        );
      });

      renderCompanyCards(searchResults);
    }

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', event => {
      const query = event.target.value.trim();
      performSearch(query);
    });

    renderCompanyCards(companyData);
